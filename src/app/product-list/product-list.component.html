        <ion-item *ngFor="let item of productList;let i=index;" detail="true" [routerLink]="'/detail/'+item.lid">
            <ion-thumbnail>
              <img [src]="'http://www.codeboy.com/'+item.pic">
            </ion-thumbnail>
            <ion-label>
              <h2>{{item.title}}</h2>
              <p style="color:red">{{item.price | currency:"￥"}}</p>
            </ion-label>
            <ion-button>查看详情</ion-button>
            <!-- <ion-icon color="medium" name="arrow-forward" [routerLink]="'/detail/'+item.lid"></ion-icon> -->
          </ion-item>

          <!-- 设置滚动条距离底部临界点：100px; -->
          <!-- 到临界点了，触发ionInfinite事件 -->
        <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)" #myScroll>
            <!-- 加载中提示信息 -->
            <!-- 加载时显示菊花 -->
            <!-- 加载中提示文字 -->
            <ion-infinite-scroll-content
              loadingSpinner="bubbles"
              loadingText="加载中...">
            </ion-infinite-scroll-content>
          </ion-infinite-scroll>
          <ion-row class="ion-justify-content-center" style="background-color:#9cbfff;">
          <ion-label *ngIf="bottomtext" style="color:snow;padding:8px 0;">没有更多数据了</ion-label>
        </ion-row>
    </ion-content>
</ion-app>

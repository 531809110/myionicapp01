        <ion-item *ngFor="let item of productList;let i=index;">
            <ion-thumbnail>
              <img [src]="'http://www.codeboy.com/'+item.pic">
            </ion-thumbnail>
            <ion-label>
              <h2>{{item.title}}</h2>
              <p style="color:red">{{item.price | currency:"￥"}}</p>
            </ion-label>
            <ion-button [routerLink]="'/detail/'+item.lid">查看详情</ion-button>
            <ion-icon color="medium" name="arrow-forward" [routerLink]="'/detail/'+item.lid"></ion-icon>
          </ion-item>

        <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
            <ion-infinite-scroll-content
              loadingSpinner="bubbles"
              loadingText="Loading more data...">
            </ion-infinite-scroll-content>
          </ion-infinite-scroll>
          <ion-row class="ion-justify-content-center" style="background-color:#9cbfff;">
          <ion-label *ngIf="bottomtext" style="color:snow;padding:8px 0;">没有更多数据了</ion-label>
        </ion-row>
    </ion-content>
</ion-app>

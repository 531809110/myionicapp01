<ion-header>
  <ion-item>
    <ion-icon name="arrow-round-back" (click)="jump()"></ion-icon>
    <ion-label style="padding-left: 10px;">我的购物车</ion-label>
  </ion-item>
  </ion-header>
<ion-content>
  <ion-card>
    <ion-grid>
      <ion-row class="ion-align-items-center" *ngFor="let item of cartList;let i=index;">
          <ion-col size="4">
            <ion-row>
                <ion-col size="12"><ion-card-title style="font-size: 14px;" class="nowrap">{{item.title}}</ion-card-title></ion-col>
                <ion-col size="12"><ion-card-subtitle class="nowrap1">{{item.subtitle}}</ion-card-subtitle></ion-col>
              </ion-row>
          </ion-col>
         
          <ion-col size="3">
            <ion-label style="color:red">{{item.price | money}}</ion-label>
          </ion-col>
          
          <ion-col size="5">
            <ion-row class="ion-align-items-center">
              <ion-col>
                  <ion-row class="ion-justify-content-center">
                <ion-button size="small" (click)="reduce(i)">-</ion-button>
              </ion-row>
              </ion-col>
              <ion-col>
                <ion-row class="ion-justify-content-center">
                <ion-input [(ngModel)]="item.count" readonly style="margin-left: 8px;"></ion-input>
              </ion-row>
              </ion-col>
              <ion-col>
                  <ion-row class="ion-justify-content-center">
                <ion-button  size="small" (click)="add(i)">+</ion-button>
              </ion-row>
              </ion-col>
            </ion-row>
          </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <!-- <ion-grid></ion-grid> -->
  <ion-row>
    <ion-col size="5" offset="7">
  <ion-button expand="block" color="success">去结算</ion-button>
</ion-col>
</ion-row>
</ion-content>
